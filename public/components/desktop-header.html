    <style>
        /* Modern Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 5000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 450px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            font-weight: bold;
            color: #333;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            position: relative;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        /* Modal Icon */
        .modal-icon {
            font-size: 50px;
            color: #ff4c4c;
            margin-bottom: 15px;
        }

        /* Modal Text */
        .modal-content p {
            margin: 0 0 15px;
            color: #ffffff;
            font-size: 20px;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 22px;
            cursor: pointer;
            color: #ffffff;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #ff4c4c;
        }

        /* Animated Button */
        .btn-close {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff4c4c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-close:hover {
            background: #d84343;
        }
    </style>
